<div formGroupName="basicInfo" class="container card p-fluid flex flex-wrap gap-3">
    <div class="flex-auto">
        <span class="font-bold block mb-2">First Name</span>
        <input type="text" pInputText formControlName="firstName" />
    </div>
    
    <div class="flex-auto">
        <span class="font-bold block mb-2">User Name (Email ID)</span>
        <input type="text" required type="email" pInputText formControlName="name" />
    </div>
 
    <div class="flex-auto">
        <span class="font-bold block mb-2">Password</span>
        <p-password formControlName="password" [toggleMask]="true" />
    </div>
    
    <div class="flex-auto">
        <span class="font-bold block mb-2">Additional Email</span>
        <input type="text"  type="email" pInputText formControlName="email" />
    </div>

    <div class="flex-auto">
        <span class="font-bold block mb-2">Phone</span>
        <p-inputMask 
            mask="(999) 999-9999" 
            formControlName="mobile"
            placeholder="(999) 999-9999" />
    </div>



    <div class="flex-auto">
        <span class="font-bold block mb-2">Father Name</span>
        <input type="text" pInputText formControlName="fatherName" />
    </div>

    <div class="flex-auto">
        <span class="font-bold block mb-2">Mother Name</span>
        <input type="text" pInputText formControlName="motherName" />
    </div>

    <div class="flex-auto">
        <span class="font-bold block mb-2">Date of Birth</span>
        <p-calendar 
            formControlName="dob"
            [showIcon]="true" 
            [showOnFocus]="false" 
            inputId="buttondisplay" />
    </div>

    <div class="flex-auto">
        <span class="font-bold block mb-2">Marrital Status</span>
        <p-selectButton 
            [options]="marritalStatusOption" 
            formControlName="marritalStatus" 
            optionLabel="label" 
            class="marrital-status"
            optionValue="value">
        </p-selectButton>
    </div>
</div>
